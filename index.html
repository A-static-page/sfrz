<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>身份认证</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/authentication.css" />
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
		</style>
	</head>
	<body>
		<div class="authentication">
			<div class="auth_head">
				<a href="javascript:history.back(-1)"></a>
				<p>身份认证</p>
				<a></a>
			</div>
			<div class="auth_img">
				<h4>上传证件照(正/反面)</h4>
				<label for="card_positive" style="">
					<img src="img/sfzzm.png" class="image_positive" style="">
					<img src="img/camera.png">
				</label>
				<input hidden="hidden" id="card_positive" type="file" accept="image/*">

				<label for="card_reverse">
					<img src="img/sfzfm.png" class="image_reverse" style="">
					<img src="img/camera.png">
				</label>
				<input hidden="hidden" id="card_reverse" type="file" accept="image/*">
			</div>
			<p class="next_image">下一步</p>
		</div>
		
		<div class="forms">
			<div class="auth_head">
				<a></a>
				<p>填写个人信息</p>
				<a></a>
			</div>
			
			<form class="form_input">
				<div class="form_img">
					<div>
						<img src="img/sfzzm.png" >
					</div>
					<div>
						<img src="img/sfzfm.png" >
					</div>
				</div>
				<div>
					<span>姓名：</span>
					<input type="text" name="" id="" value="" placeholder="输入姓名..." />
					<span>卡号：</span>
					<input type="tel" name="" id="" value="" placeholder="输入卡号..." />
					<span>身份证号：</span>
					<input type="text" name="" id="" value="" placeholder="输入个人本人身份证号码..." />
					<span>失效时间：</span>
					<input readonly class="form-control" type="text" value="" id="date-group1-2" placeholder="YYYY-MM-DD" />
				</div>
				<p class="submits">提交信息</p>
			</form>
		</div>
		
		<!-- loading动画 -->
		<div class="loadings">
			<div>
				<p></p>
				<p></p>
				<p></p>
				<p></p>
				<p></p>
				<p></p>
				<p></p>
				<p></p>
				<p></p>
				<p></p>
			</div>
			<span>加载中...</span>
		</div>	
		<script src="js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/authentication.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jdate.min.js" type="text/javascript" charset="utf-8"></script>
		<script>
			window.onload = function() {
				let a = new Date()
				new Jdate({
					el: '#date-group1-2',
					format: 'YYYY-MM-DD',
					beginYear: a.getFullYear(),
					endYear: 2200
				})
			}
		</script>
	</body>
</html>
